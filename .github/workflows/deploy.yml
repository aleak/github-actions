name: Deploy
run-name: Deploy to ${{ inputs.environment }} - ${{ inputs.git_tag }}

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

on:
  workflow_call:
    inputs:
      environment:
        description: Environment
        required: true
        type: string

  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        required: true
        type: choice
        options:
          - dev
          - uat
          - prod

jobs:
  pass-thgrough:
    name: pass-thgrough
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ShowVars
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          set -ex
          echo 'Running on Tag : >$GITHUB_CONTEXT<'
          echo 'Environment : ${{ inputs.environment }}'
          echo 'Env Specific Variables'
          echo '${{ vars.MYVAR_VALUE1 }}'
          echo 'Env Specific Secrets'
          echo '${{ secrets.MYVAR_SECRET1 }}'
